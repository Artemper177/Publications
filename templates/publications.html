{% extends "base.html" %}

{% block title %}Publication - {{ title }}{% endblock %}

{% block content %}
    <h1>Публикации:</h1>
    <table>
        <thead>
            <th>#</th>
            <th>Публикация</th>
            <th>Дата</th>
        </thead>
        {% for publication in publications %}
        <tr>
            <td>{{ publication.id }}</td>
            <td><a href="/publications/{{ publication.id }}">{{ publication.title }}</a></td>
            <td>{{ publication.date }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
